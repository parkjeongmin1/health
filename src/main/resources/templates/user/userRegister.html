<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <style>
            .fieldError {
              color: #bd2130;
            }

            html {
              margin-top: 95px;
            }
        </style>
    </th:block>
</head>
<div layout:fragment="content">
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="h3 mb-3 text-black">회원가입</h2>
                    <div class="p-3 p-lg-5 border">
                        <form role="form" action="/register/user/new" method="post" th:object="${userFormDto}">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="userName" class="text-black">이름</label>
                                    <input type="text" class="form-control" placeholder="이름을 입력해주세요" th:field="*{userName}"/>
                                    <p class="fieldError" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="userEmail" class="text-black">이메일</label>
                                    <input type="email" class="form-control" placeholder="이메일을 입력해주세요" th:field="*{userEmail}"/>
                                    <p class="fieldError" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="userPassword" class="text-black">비밀번호</label>
                                    <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" th:field="*{userPassword}"/>
                                    <p class="fieldError" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="birth" class="text-black">생년월일</label>
                                    <input type="date" class="form-control" placeholder="생년월일을 입력해주세요" th:field="*{birth}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label class="text-black">성별</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{userGender}" value="MAN" id="genderMale">
                                        <label class="form-check-label" for="genderMale">
                                            남
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{userGender}" value="WOMAN" id="genderFemale">
                                        <label class="form-check-label" for="genderFemale">
                                            여
                                        </label>
                                    </div>
                                    <p class="fieldError" th:if="${#fields.hasErrors('userGender')}" th:errors="*{userGender}"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary mb-3">회원가입</button>
                                </div>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        //회원가입을 실패했을때 에러메세지 보여줌
        var errorMessage = [[${errorMessage}]]
        if(errorMessage != null) alert(errorMessage);
    </script>
</th:block>
</html>
